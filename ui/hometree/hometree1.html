        </script>
        <script>
            function signinbtn () {
                var request = new XMLHttpRequest();
                request.onreadystatechange = function () {
                    if (request.status === 200) {
                        document.getElementById('userlogin').innerHTML = `<a href="/logout">Sign out</a>`;
                    }
                    else{
                        document.getElementById('userlogin').innerHTML = `<a href="/ui/hometree/signin.html">Sign in</a>`;    
                    }
                };
            
                request.open('GET', '/check-login', true);
                request.send(null);
            }
            signinbtn();
        </script>
